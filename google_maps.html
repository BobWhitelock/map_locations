<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
        html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp" type="text/javascript"></script>
    <script src="geoxml3/geoxml3.js" type="text/javascript"></script>
    <script src="geoxml3/ProjectedOverlay.js" type="text/javascript"></script>
    <script type="text/javascript">
function initialize() {
  var worldCentre = new google.maps.LatLng(0, 0);
  var mapOptions = {
    zoom: 2,
    center: worldCentre
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var kml_parser = new geoXML3.parser({map: map});
  kml_parser.parse('KML_Samples.kml');

}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
